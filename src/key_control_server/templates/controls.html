<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
</head>
<body>
  <h1>{{ title }}</h1>
  <ul>
  {% for key, path in keys %}
    <form action={{ path }} method="GET">
      <div>
        <button>{{ key }}</button>
      </div>
    </form>
  {% endfor %}
  </ul>
</body>
</html>
